<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Світло Суми</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
}

header{
  text-align:center;
  padding:15px;
  font-size:24px;
  font-weight:bold;
  text-shadow: 1px 1px 4px #00000055;
}

.menu{
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:10px;
  padding:10px;
}

button{
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:15px;
  color:white;
  cursor:pointer;
  transition: transform 0.2s;
}
button:hover{
  transform: scale(1.05);
}

/* Кольори кнопок */
.c1{background:#ff7675}
.c2{background:#fdcb6e}
.c3{background:#00b894}
.c4{background:#0984e3}
.c5{background:#6c5ce7}
.c6{background:#d63031}

#content{
  padding:15px;
  text-align:center;
}

/* Блоки часу */
.time-block{
  background: linear-gradient(135deg,#1abc9c,#16a085);
  padding:12px;
  margin:6px 0;
  border-radius:12px;
  font-size:18px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: background 0.3s;
}
.time-block:hover{
  background: linear-gradient(135deg,#16a085,#1abc9c);
}

/* Графік */
.chart{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  height:160px;
  margin-top:15px;
}

.bar{
  width:35px;
  margin:0 5px;
  background:#ffffff33;
  border-radius:8px;
  transition: background 0.3s;
}

.bar div{
  background:#00ffcc;
  width:100%;
  border-radius:8px;
}
</style>
</head>

<body>

<header id="title">Головне меню</header>

<div class="menu">
<button class="c1" onclick="show('1.1')">1.1</button>
<button class="c1" onclick="show('1.2')">1.2</button>
<button class="c2" onclick="show('2.1')">2.1</button>
<button class="c2" onclick="show('2.2')">2.2</button>
<button class="c3" onclick="show('3.1')">3.1</button>
<button class="c3" onclick="show('3.2')">3.2</button>
<button class="c4" onclick="show('4.1')">4.1</button>
<button class="c4" onclick="show('4.2')">4.2</button>
<button class="c5" onclick="show('5.1')">5.1</button>
<button class="c5" onclick="show('5.2')">5.2</button>
<button class="c6" onclick="show('6.1')">6.1</button>
<button class="c6" onclick="show('6.2')">6.2</button>
</div>

<div id="content"></div>
  
<script>
// === ГРАФІКИ (ЗАВЖДИ СТОВПЧИКОМ) ===
const schedule = {
  "1.1": ["08:00–12:00","14:00–16:00","20:00-22:00"],
  "1.2": ["06:00–10:00","12:00-16:00","18:00-22:00"],
  "2.1": ["04:00–08:00","10:00–14:00","16:00-20:00"],
  "2.2": ["02:00–06:00","08:00-12:00","14:00-18:00"],
  "3.1": ["00:00–02:00","06:00-10:00","12:00-16:00"],
  "3.2": ["00:00–02:00","04:00-08:00","10:00-14:00","16:00-18:00","22:00024:00"],
  "4.1": ["02:00–06:00","08:00-12:00","14:00-16:00","20:00-24:00"],
  "4.2": ["00:00–02:00","06:00-10:00","12:00-14:00","18:00-22:00"],
  "5.1": ["00:00–02:00","04:00-06:00","08:00-12:00","16:00-20:00","22:00-24:00"],
  "5.2": ["02:00–04:00","14:00-18:00","20:00-24:00"],
  "6.1": ["00:00–02:00","12:00-16:00","18:00-22:00"],
  "6.2": ["10:00–14:00","16:00-20:00","22:00-24:00"]
};

function show(q){
  document.getElementById("title").innerText = "Черга " + q;

  let html = "<h3>Відключення:</h3>";

  schedule[q].forEach(t=>{
    html += `<div class="time-block">${t}</div>`;
  });

  html += `
    <div class="chart">
      <div class="bar"><div style="height:120px"></div></div>
      <div class="bar"><div style="height:80px"></div></div>
      <div class="bar"><div style="height:150px"></div></div>
      <div class="bar"><div style="height:60px"></div></div>
    </div>
  `;

  document.getElementById("content").innerHTML = html;
}
</script>

</body>
</html>
